<h1>Contact us </h1>
  <form [fromGroup]="contactForm">
    <div>
      <label>
        Name
      </label>
      <input type="text" name="name" class="from-control" fromControlName="name"/>
      <div>
        <div *ngIf="nam.required && nam.touched" class="alert alert-danger"> Name is required</div>
      </div>
    </div>
    <div>
      <label>
        Mobile
      </label>
      <input type="text" name="name" class="from-control" formControlName="mobile"/>
    </div>
    <div>
      <label>
        Age
      </label>
      <input type="number" name="name" class="from-control" formControlName="age"/>
    </div>
    <div>
    <button type="submit" class="btn btn-sucsses">Submit</button>
    </div>
  </form>
